
<mat-toolbar color="primary">
    <a mat-button *ngIf="userLoginOn" (click)="home()">Inicio</a>
    <span class="spacer"></span>


<!-- <a mat-button routerLink="/login">Login</a> 
        <a mat-button routerLink="/register">Registrarse</a>
--> 
    <div *ngIf="router.url == '/register'">
        <button mat-button (click)="login()">Login</button>
      </div>
      <div *ngIf="router.url == '/login'">
        <button mat-button (click)="signin()">Registro</button>
      </div>
      
<div *ngIf="router.url == '/home'">
    <button mat-button (click)="logout()">Cerrar Sesion</button>
  </div>
  </mat-toolbar>
