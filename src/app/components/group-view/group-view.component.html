<c-container fluid class="centrar">
<c-card class="mb-3" [ngStyle]="{'max-width.px': 540}">
  <c-row class="g-0">
    <c-col [md]="4">
      <img [cCardImg] src="{{imagen}}">
    </c-col>
    <c-col [md]="1"></c-col>
    <c-col [md]="6">
    <c-card-body cCol [md]="8">
      <h1 cCardTitle>Grupo {{nombreG}}</h1>
      <p cCardText>
        Categor√≠a: {{nombreCat}}
      </p>
      <p cCardText>
        <small class="text-medium-emphasis">
          <button mat-raised-button color="primary"  (click)="editar(grupo.id)">Editar</button>
          <button mat-raised-button color="accent"  (click)="gasto(grupo.id)">Ver Gastos</button>
          <button mat-raised-button color="secondary"  (click)="crearGasto(grupo.id)">Agregar un gasto</button>
        </small>
      </p>
    </c-card-body>
    </c-col>
  </c-row>
</c-card>
</c-container>
